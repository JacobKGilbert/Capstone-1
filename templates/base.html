<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Square SDK Initialization -->
  <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <link rel="stylesheet" href="static/stylesheets/style.css">

  <title>Ammo Surplus</title>
</head>
<body>

  {% block nav %}
  {% endblock %}
  
  {% block products %}
  {% endblock %}

  {% block home %}
  {% endblock %}

  <script type="text/javascript">
    async function main() {
      const payments = Square.payments('{{APPLICATION_ID}}', '{{LOCATION_ID}}');
      const card = await payments.card();

      await card.attach('#card-container');

      async function eventHandler(event) {
        event.preventDefault();

        let amount = parseFloat($('#amount-total').text() + '00')
        let cartProducts = $('.cart-item-form')
        let products = []

        for (const product of cartProducts) {
          let productID = parseInt($(product).attr('id'))
          let quantity = parseInt($(`#qty-${productID}`).val())

          let productObj = {
            ID: productID,
            qty: quantity
          }

          products.push(productObj)
        }

        productsJSON = JSON.stringify(products)

        try {
          const result = await card.tokenize();
          if (result.status === 'OK') {
             await axios.post('/payment', {token: `${result.token}`, amount: `${amount}`, products: `${productsJSON}`})
             .then(function (res) {
                window.location.reload()
             })
             .catch(function (err) {
                console.log(err)
             })
          }
        } catch (e) {
          console.error(e);
        }
      };

      const cardButton = document.getElementById('card-button');

      cardButton.addEventListener('click', eventHandler);
    }

    main();
  </script>
  <script src="/static/javascript/a.js"></script>
</body>
</html>
